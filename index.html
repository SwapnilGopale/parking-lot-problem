<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Parking Lot</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-section">
        <div class="left-section">
            <fieldset>
                <legend>Operations:</legend>
                <div class="row">
                    <button id="btn-create" class="btn"></button>
                    <button id="btn-park" class="btn"></button>
                </div>
                <fieldset id="car-details">
                    <legend>Add Car Details:</legend>
                    <label for="car-number">Registration Number:</label>
                        <input type="text" id="car-number">
                    <label for="car-color">Car Color:</label>
                        <input type="color" id="car-color">
                    <div class="row">
                        <button id="btn-cancel" class="btn"></button>
                        <button id="btn-submit" class="btn"></button>
                    </div>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>Queries:</legend>
            </fieldset>
        </div>
        <div class="right-section">
            <fieldset>
                <legend>Parking Lot:</legend>
                <div id="parking-lot">
                    <span id="no-lots">Create Parking Lot</span>
                </div>
            </fieldset>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
