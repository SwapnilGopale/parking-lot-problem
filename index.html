<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Parking Lot</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-section">
        <div class="left-section">
            <fieldset>
                <legend>Operations:</legend>
                <div class="row">
                    <button id="btn-create" class="btn"></button>
                    <button id="btn-park" class="btn"></button>
                </div>
                <fieldset id="car-details">
                    <legend>Add Car Details:</legend>
                    <label for="car-number">Reg Number:</label>
                        <input type="text" id="car-number">
                    <label for="car-color">Car Color:</label>
                        <input type="text" id="car-color">
                    <div class="row">
                        <button id="btn-cancel" class="btn"></button>
                        <button id="btn-submit" class="btn"></button>
                    </div>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>Queries:</legend>
                <label for="select-by">Select:</label>
                    <select id="select-by">
                        <option value="">Select</option>
                        <option value="car_reg_num">Register Number</option>
                        <option value="car_color">Car Color</option>
                        <option value="ticket_number">Ticket Number</option>
                    </select>
                <label for="where-condition">Where:</label>
                    <select id="where-condition">
                        <option value="">Select</option>
                        <option value="car_reg_num">Register Number</option>
                        <option value="car_color">Car Color</option>
                        <option value="ticket_number">Ticket Number</option>
                    </select>
                    <input type="text" id="where-text">
                    <button id="btn-find">Find</button>
                <div class="row">
                    <div id="query-result"></div>
                </div>
            </fieldset>
        </div>
        <div class="right-section">
            <fieldset>
                <legend>Parking Lot:</legend>
                <div id="parking-lot">
                    <span id="no-lots">Create Parking Lot</span>
                </div>
            </fieldset>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
